<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>好きなアーティスト曲ランキング</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>好きなアーティスト曲ランキング</h1>

<div id="artistsContainer">

    <!-- FRUITS ZIPPER -->
    <section class="artistSection" id="fruits">
        <h2>FRUITS ZIPPER</h2>
        <img src="fruits.png" alt="FRUITS ZIPPER">
        <p>可愛さと元気いっぱいのパフォーマンスが魅力のアイドルグループです！</p>
        <ol class="rankingList"></ol>
    </section>

    <!-- 藤井風 -->
    <section class="artistSection" id="fujii">
        <h2>藤井風</h2>
        <img src="fujii.png" alt="藤井風">
        <p>独特の歌声とピアノ演奏で人気のシンガーソングライターです。</p>
        <ol class="rankingList"></ol>
    </section>

    <!-- ONE OK ROCK -->
    <section class="artistSection" id="oneokrock">
        <h2>ONE OK ROCK</h2>
        <img src="oneokrock.png" alt="ONE OK ROCK">
        <p>国内外で人気のロックバンド。力強い歌声とエモーショナルな曲が魅力です。</p>
        <ol class="rankingList"></ol>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
