<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>好きなアーティスト曲ランキング</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="artistTitle">FRUITS ZIPPER<br>好きな曲ランキング</h1>

    <h2>アーティストを選ぶ</h2>
    <select id="artistSelect">
        <option value="fruits">FRUITS ZIPPER</option>
        <option value="fujii">藤井風</option>
        <option value="oneokrock">ONE OK ROCK</option>
    </select>

    <h2>アーティスト紹介</h2>
    <img id="artistImage" src="fruits.png" alt="アーティスト画像">
    <p id="artistInfo"></p>

    <h2>ランキング TOP3</h2>
    <ol id="rankingList"></ol>

    <button id="showMessageBtn">おすすめポイントを見る</button>
    <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
